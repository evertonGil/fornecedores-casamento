<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Lista de Fornecedores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
	<div id="mensagemView"></div>

	<div class="row">
		<div class="col-md-10">
			<h1 class="">Lista de Fornecedores</h1>
		</div>
		<div  class="col-md-2">
			<a class="btn btn-primary float-right" href="#" onclick="cadastroController.init();" >Novo Fornecedor</a>
		</div>
	</div>

	<div class="row">
		
		<div  class="col-md-12">
					<form id="filtro" class="form" onsubmit="event.preventDefault()">
						<div class="form-group form-row">
						    <div class="col input-group pesquisar">
						    	<span class="input-group-addon">Pesquisar:</span>
								<input id="filtro" type="text" class="form-control form-control-sm" placeholder="" onchange="fornecedoresController.filtra(event)">
							</div>
							<div class="col input-group">
							<span class="input-group-addon">Tipo</span>
								<select class="form-control">
									<option value="">...</option>
									<option value="">Buffet</option>
									<option value="">Chacara</option>
								</select>
							</div>
							<div class="col-2 input-group convidados">
								<label for="convidados" class="input-group-addon" >Convidados:</label>
								<input id="convidados" type="text" class="form-control form-control-sm "  value="350" onchange="fornecedoresController.contaConvidados(event)">
							</div>
						</div>
					</form>
		</div>

	    <div  class="col-md-12 listadecompras">
		    <div id="listaComprasView">
		    	<table class="table table-striped ">
			        <thead class="thead-default">
			            <tr >
				            <th class="id">#</th>
			                <th class="fornecedor sort" onclick="fornecedoresController.ordena(event, 'nome')"> Fornecedor <i class="fa fa-sort" aria-hidden="true"></i></th>
			                <th class="qtd_max sort" onclick="fornecedoresController.ordena(event, 'qtdMax')"> Qtd Max <i class="fa fa-sort" aria-hidden="true"></i></th>
			                <th class="local sort" onclick="fornecedoresController.ordena(event, 'local')"> Local <i class="fa fa-sort" aria-hidden="true"></i></th>
			                <th class="tipo sort" onclick="fornecedoresController.ordena(event, 'tipo')"> Tipo <i class="fa fa-sort" aria-hidden="true"></i></th>
			                <th class="valor_por_pessoa">Valor / Pessoa  (R$)</th>
			                <th class="aluguel">Aluguel (R$)</th>
			                <th class="aluguel_pessas">convidados + Aluguel (R$)</th>
			                <th class="dj">DJ (R$)</th>
			                <th class="decoracao">Decoração (R$)</th>
			                <th class="observacoes">Observações</th>
			                <th class="editar"><i class="fa fa-pencil edit" aria-hidden="true"></i></th>
			                <th class="excluir"><i class="fa fa-trash fa-1x delete" aria-hidden="true"></i></th>
			            </tr>
			        </thead>

			        <tbody id="listaFornecedoresView">
							
			        </tbody>

			    </table>
		    </div>
	    </div>
	</div>
</div>



<div class="modal fade bd-example-modal-lg">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Incluir novo Fornecedor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cadastroController._limpaFormulario()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body formulario_fornecedor">
		    <form id="fornecedorView" class="form form-row" >
		    </form>
		    <div class="cardapios_form">
			    <h5 class="c">Cardapios:</h5>
			    <table class="table table-bordered">
				    <thead class="thead-default ">
				    	<tr>
				    		<th class="col-nome">Nome</th>
				    		<th class="col-valorPessoa">Valor por pessoa</th>
				    		<th class="col-aluguel">Aluguel</th>
				    		<th class="col-dj">DJ</th>
				    		<th class="col-decoracao">Decoração</th>
				    		<th class="col-inclui "></th>
				    	</tr>
				    </thead>
					<tbody id="cardapiosView" class="col-md-12">
						
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5"></td>
							<td class="col-inclui">		
								<a href="#" class="btn-inclui-cardapio text-success" onclick="cadastroController.adicionaCardapio(event)"><i class="fa fa-plus-circle"></i></a>
				    		</td>
				    	</tr>
					</tfoot>
				</table>
			</div>
		<button class="btn btn-primary" form="fornecedorView" type="submit" onclick="cadastroController.adiciona(event)">Incluir</button>

      </div>
    </div>
  </div>
</div>



<script src="js/app/models/Fornecedor.js" ></script>
<script src="js/app/models/Fornecedores.js" ></script>
<script src="js/app/models/Cardapio.js" ></script>
<script src="js/app/models/Cardapios.js" ></script>
<script src="js/app/models/Mensagem.js" ></script>

<script src="js/app/controllers/FornecedoresController.js" ></script>
<script src="js/app/controllers/FormularioFornecedoresController.js" ></script>

<script src="js/app/views/View.js" ></script>
<script src="js/app/views/ListaFornecedoresView.js" ></script>
<script src="js/app/views/FormCardapioView.js" ></script>
<script src="js/app/views/FormFornecedorView.js" ></script>
<script src="js/app/views/MensagemView.js" ></script>

<script src="js/app/services/ProxyFactory.js" ></script>
<script src="js/app/services/HttpService.js" ></script>
<script src="js/app/services/FornecedoresService.js" ></script>

<script src="js/app/helpers/Bind.js" ></script>
<script src="js/app/helpers/Sort.js" ></script>





<script>
	let fornecedoresController = new FornecedoresController();
	let cadastroController = new FormularioFornecedoresController();	
</script>

</body>
</html>
